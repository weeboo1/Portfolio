server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/securetaskdb
    username: postgres
    password: your_password_here
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      INDENT_OUTPUT: true
  security:
    jwt:
      refresh-expiration-ms: 86400000 # 24h
